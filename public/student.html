<!doctype html>
<html lang="ru">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>–î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å –≤ –†–£–î–ù</title>
<link rel="stylesheet" href="/style.css">

<style>
    /* –§–æ–Ω–æ–≤—ã–π –≥—Ä–∞–¥–∏–µ–Ω—Ç */
    body {
        margin: 0;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        background: linear-gradient(180deg, 
            #2ecc71 0%,    /* –∑–µ–ª—ë–Ω—ã–π */
            #ffffff 50%,   /* –±–µ–ª—ã–π */
            #3498db 100%   /* —Å–∏–Ω–∏–π */
        );
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        padding: 20px;
    }

    /* –¶–µ–Ω—Ç—Ä–∞–ª—å–Ω–∞—è –∫–∞—Ä—Ç–æ—á–∫–∞ */
    .card {
        background: #ffffff;
        width: 100%;
        max-width: 420px;
        border-radius: 24px;
        box-shadow: 0 12px 40px rgba(0,0,0,0.15);
        padding: 28px 24px;
        text-align: center;
        animation: fadeIn 0.6s ease;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }

    .logo {
        width: 80px;
        margin-bottom: 12px;
        opacity: 0.9;
    }

    .logo2 {
        width: 100px;
        margin-bottom: 12px;
        opacity: 0.9;
    }

    h1 {
        font-size: 26px;
        font-weight: 800;
        margin-bottom: 12px;
        color: #d63031;
    }

    .subtitle {
        font-size: 16px;
        margin-bottom: 8px;
        color: #333;
        line-height: 1.4;
    }

    .subtitle-small {
        font-size: 13px;
        margin-bottom: 8px;
        color: #555;
        line-height: 1.4;
    }

    .input-container {
        width: 100%;
        margin-top: 16px;
        transition: all 0.5s ease;
    }

    .input-container.hidden {
        opacity: 0;
        height: 0;
        margin: 0;
        overflow: hidden;
    }

    input {
        width: 90%;
        max-width: 350px;
        padding: 14px 12px;
        font-size: 18px;
        border-radius: 12px;
        border: 2px solid #bbb;
        box-sizing: border-box;
        transition: all 0.5s ease;
    }

    .btn-main {
        margin-top: 24px;
        width: 100%;
        padding: 14px 0;
        font-size: 20px;
        border: none;
        border-radius: 14px;
        background: linear-gradient(90deg, #1e3799, #b71540);
        color: white;
        font-weight: 700;
        cursor: pointer;
        transition: 0.2s;
    }

    .btn-main:active {
        transform: scale(0.97);
    }

    .btn-main.hidden {
        display: none;
    }

    #greeting {
        margin-top: 18px;
        font-size: 18px;
        color: #1e3799;
        display: none;
    }

    .status {
        margin-top: 10px;
        font-size: 12px;
        color: #666;
    }

    .status.connected {
        color: #2ecc71;
    }

    .status.disconnected {
        color: #e74c3c;
    }
</style>
</head>

<body>
<div class="card">

    <!-- –õ–û–ì–û–¢–ò–ü–´ -->
    <img class="logo" src="logo.png" alt="–õ–æ–≥–æ—Ç–∏–ø">
    <img class="logo2" src="logo2.png" alt="–õ–æ–≥–æ—Ç–∏–ø 2">

    <h1>–î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å –≤ –†–£–î–ù!</h1>

    <div class="subtitle">–í–≤–µ–¥–∏—Ç–µ —Å–≤–æ—ë –∏–º—è –∏ –Ω–∞–∂–º–∏—Ç–µ –∫–Ω–æ–ø–∫—É –Ω–∏–∂–µ:</div>
    <div class="subtitle-small">Enter your name and press the button below:</div>
    <div class="subtitle-small">Entrez votre nom et appuyez sur le bouton ci-dessous:</div>

    <div class="input-container" id="inputContainer">
        <input id="name" placeholder="–í–∞—à–µ –∏–º—è" maxlength="40">
    </div>

    <button class="btn-main" id="send">‚ú® –ü—Ä–∏–≤–µ—Ç!</button>

    <div id="greeting"></div>
    <div id="status" class="status"></div>
</div>

<script>
(function(){
  const url = (location.protocol === 'https:' ? 'wss':'ws') + '://' + location.host + '/ws';
  const ws = new WebSocket(url);
  
  let isConnected = false;
  const statusElement = document.getElementById('status');
  const sendButton = document.getElementById('send');
  const inputContainer = document.getElementById('inputContainer');
  const nameInput = document.getElementById('name');

  function escapeHtml(s) {
      return s.replace(/[&<>"']/g, c => ({
          '&':'&amp;', '<':'&lt;', '>':'&gt;', '"':'&quot;', "'":'&#39;'
      }[c]));
  }

  function updateStatus(message, isSuccess) {
      statusElement.textContent = message;
      statusElement.className = 'status ' + (isSuccess ? 'connected' : 'disconnected');
  }

  function hideInputField() {
      // –ü–ª–∞–≤–Ω–æ —Å–∫—Ä—ã–≤–∞–µ–º –ø–æ–ª–µ –≤–≤–æ–¥–∞ –∏ –∫–Ω–æ–ø–∫—É
      inputContainer.classList.add('hidden');
      sendButton.classList.add('hidden');
  }

  // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –æ—Ç–∫—Ä—ã—Ç–∏—è —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è
  ws.addEventListener('open', () => {
      console.log('‚úÖ WebSocket connected');
      isConnected = true;
      updateStatus('‚úì –ü–æ–¥–∫–ª—é—á–µ–Ω–æ –∫ —Å–µ—Ä–≤–µ—Ä—É', true);
      sendButton.disabled = false;
      sendButton.textContent = '‚ú® –ü—Ä–∏–≤–µ—Ç!';
  });

  // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –æ—à–∏–±–æ–∫
  ws.addEventListener('error', (error) => {
      console.error('‚ùå WebSocket error:', error);
      updateStatus('‚úó –û—à–∏–±–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è', false);
      sendButton.disabled = true;
      sendButton.textContent = '–ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ...';
  });

  // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∑–∞–∫—Ä—ã—Ç–∏—è —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è
  ws.addEventListener('close', () => {
      console.log('üîå WebSocket disconnected');
      isConnected = false;
      updateStatus('‚úó –°–æ–µ–¥–∏–Ω–µ–Ω–∏–µ —Ä–∞–∑–æ—Ä–≤–∞–Ω–æ', false);
      sendButton.disabled = true;
      sendButton.textContent = '–ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ...';
  });

  // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ —Å–æ–æ–±—â–µ–Ω–∏–π
  ws.addEventListener('message', (ev) => {
      try {
          console.log('üì® Received message:', ev.data);
          const msg = JSON.parse(ev.data);
          
          if (msg.type === 'ack') {
              const g = document.getElementById('greeting');
              g.style.display = 'block';
              g.innerHTML = "–î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å, " + escapeHtml(msg.name) + "!";
              console.log('‚úÖ Welcome message shown for:', msg.name);
              
              // –°–∫—Ä—ã–≤–∞–µ–º –ø–æ–ª–µ –≤–≤–æ–¥–∞ –∏ –∫–Ω–æ–ø–∫—É –ø–æ—Å–ª–µ —É—Å–ø–µ—à–Ω–æ–π –æ—Ç–ø—Ä–∞–≤–∫–∏
              hideInputField();
          }
      } catch(e) {
          console.error('‚ùå Error parsing message:', e);
      }
  });

  // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–Ω–æ–ø–∫–∏
  sendButton.addEventListener('click', () => {
      const name = nameInput.value.trim();
      if (!name) {
          alert("–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤–≤–µ–¥–∏—Ç–µ –≤–∞—à–µ –∏–º—è");
          return;
      }
      
      if (!isConnected) {
          alert('–ù–µ—Ç –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è –∫ —Å–µ—Ä–≤–µ—Ä—É. –ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –ø–æ–¥–æ–∂–¥–∏—Ç–µ –∏–ª–∏ –æ–±–Ω–æ–≤–∏—Ç–µ —Å—Ç—Ä–∞–Ω–∏—Ü—É.');
          return;
      }
      
      const color = '#'+Math.floor(Math.random()*0xffffff).toString(16).padStart(6,'0');
      const message = { type: 'join', name, color };
      
      console.log('üì§ Sending message:', message);
      ws.send(JSON.stringify(message));
      
      // –í—Ä–µ–º–µ–Ω–Ω–æ –±–ª–æ–∫–∏—Ä—É–µ–º –∫–Ω–æ–ø–∫—É —á—Ç–æ–±—ã –∏–∑–±–µ–∂–∞—Ç—å —Å–ø–∞–º–∞
      sendButton.disabled = true;
      sendButton.textContent = '–û—Ç–ø—Ä–∞–≤–ª—è–µ—Ç—Å—è...';
      
      setTimeout(() => {
          if (isConnected) {
              sendButton.disabled = false;
              sendButton.textContent = '‚ú® –ü—Ä–∏–≤–µ—Ç!';
          }
      }, 2000);
  });

  // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –Ω–∞–∂–∞—Ç–∏—è Enter –≤ –ø–æ–ª–µ –≤–≤–æ–¥–∞
  nameInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
          sendButton.click();
      }
  });

  // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–æ–µ –ø–µ—Ä–µ–ø–æ–¥–∫–ª—é—á–µ–Ω–∏–µ –ø—Ä–∏ –ø–æ—Ç–µ—Ä–µ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è
  setInterval(() => {
      if (!isConnected && ws.readyState === WebSocket.CLOSED) {
          console.log('üîÑ Attempting to reconnect...');
          updateStatus('‚ü≥ –ü–µ—Ä–µ–ø–æ–¥–∫–ª—é—á–µ–Ω–∏–µ...', false);
          location.reload();
      }
  }, 5000);

  // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Å—Ç–∞—Ç—É—Å –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è
  updateStatus('‚åõ –ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ –∫ —Å–µ—Ä–≤–µ—Ä—É...', false);
  sendButton.disabled = true;
  sendButton.textContent = '–ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ...';

})();
</script>

</body>
</html>
